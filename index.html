<body>
	<main class="main">

		<h1 class="title">Telephone Number Validator</h1>
		<div class="app">
			<div class="display-app">
				<h3>Enter a USA Phone Number:</h3>
				<input id="user-input">
				<div id="results-div"></div>
			</div>
			<div class="btn-container">
				<button class="btn" id="check-btn">CHECK</button>
				<button class="btn" id="clear-btn">CLEAR</button>
			</div>
		</div>
	</main>
